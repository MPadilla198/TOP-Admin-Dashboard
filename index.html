<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="styles.css">

    <title>Admin Dashboard</title>
</head>

<body>
    <aside>
        <div>
            <img src="icons/view-dashboard.svg" alt="Dashboard Logo" class="logo">
            <h1>Dashboard</h1>
        </div>
        <div>
            <img src="icons/home.svg" alt="Home Icon" class="icon">
            <h2>Home</h2>
            <img src="icons/card-account-details-outline.svg" alt="Profile Icon" class="icon">
            <h2>Profile</h2>
            <img src="icons/message-reply.svg" alt="Messages Icon" class="icon">
            <h2>Messages</h2>
            <img src="icons/clock-time-three.svg" alt="History Icon" class="icon">
            <h2>History</h2>
            <img src="icons/note-multiple.svg" alt="Tasks Icon" class="icon">
            <h2>Tasks</h2>
            <img src="icons/account-group.svg" alt="Communities Icon" class="icon">
            <h2>Communities</h2>
        </div>
        <div>
            <img src="icons/cog.svg" alt="Settings Icon" class="icon">
            <h2>Settings</h2>
            <img src="icons/help-box.svg" alt="Support Icon" class="icon">
            <h2>Support</h2>
            <img src="icons/shield-check.svg" alt="Privacy Icon" class="icon">
            <h2>Privacy</h2>
        </div>
    </aside>
    <header>
        <div class="search">
            <img src="icons/magnify.svg" alt="Search Icon" class="icon">
            <input type="search" name="search" id="search-input">
        </div>
        <div class="account">
            <img src="icons/bell-ring-outline.svg" alt="Alerts Icon" class="icon">
            <img src="images/news-anchor.png" alt="User Profile Image" class="profile-picture">
            <h2>Morgan Oakley</h2>
        </div>
        <div class="profile-bar">
            <img src="images/news-anchor.png" alt="Main User Profile Image" class="profile-picture-main">
            <div class="introduction">
                <h4>Hi there,</h4>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
        </div>
        <div class="action-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <section>
        <div>
            <h2 class="section-title">My Projects</h2>
            <div class="projects">

            </div>
        </div>
        <div class="sidebar">
            <div class="announcements">
                <h2 class="section-title">Announcements</h2>

            </div>
            <div class="trending">
                <h2 class="section-title">Trending</h2>
            </div>
        </div>
    </section>
</body>

</html>
